<!-- Entry point for the application -->

<!-- Tells the browser that this is an HTML5 document -->
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title> <!-- Title shown in the browser tab -->
  </head>

  <!-- BODY-->
  <body>
    <!-- This is the empty container where your Vue app will be "mounted" -->
    <!-- Vue finds this element with id="app" and replaces it with your App.vue -->
    <div id="app"></div>

    <!-- Imports and runs the JavaScript entry point for the app (main.js) -->
    <!-- This is where the Vue app starts and App.vue gets loaded -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
